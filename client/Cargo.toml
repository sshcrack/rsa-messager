url = "2.2.2"
tokio-tungstenite = { version = "0.18.0", features = ["native-tls"]}
reqwest = "0.11.13"
anyhow = "1.0.68"
serde_json = "1.0.91"
inquire = "0.5.3"
openssl = "0.10.45"
hex = "0.4.3"
